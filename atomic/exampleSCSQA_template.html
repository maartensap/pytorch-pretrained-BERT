<script>
  //
  // This method Gets URL Parameters (GUP)
  //
  function gup( name )
  {
    var regexS = "[\\?&]"+name+"=([^&#]*)";
    var regex = new RegExp( regexS );
    var tmpURL = window.location.href;
    var results = regex.exec( tmpURL );
    if( results == null )
      return "";
    else
      return results[1];
  }
  function decode(strToDecode)
  {
    var encoded = strToDecode;
    return unescape(encoded.replace(/\+/g,  " "));
  }

<script type="text/javascript">
  var ev;
  window.onload = layout;
  function layout(){
    /* Hiding UNKs & Nones*/
    $('label:contains("_UNK_")').hide();
    $('label:contains("_no_none_")').hide();
    $('label:contains("_none_")').hide();
    
    /*Disabling checked / uncheck examples*/
    $("td > label > input").prop("disabled",true);

    $("label > input[type='checkbox']").on("click",function(e){
    	darkenLabel(0, e.target);
    });
    $("label > input[type='checkbox']").each(darkenLabel);
    $(".annot-cell").closest("tr").addClass("annot-row");
    $(".emb-gen-cell").closest("tr").addClass("emb-gen-row");
  }
  function darkenLabel(ix, checkbox){
    ev = checkbox;
    if (ev.checked)
      $(ev.parentElement).addClass("active");
    else 
      $(ev.parentElement).removeClass("active");
  }
  function toggleDimension(ck){
    if (ck.checked)
      $("."+ck.value).show();
    else
      $("."+ck.value).hide();
  }
